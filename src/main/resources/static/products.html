<h3 class="m_20_0">Products</h3>
<div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Search" aria-label="Search"
           aria-describedby="basic-addon2" id="productInputSearch">
    <div class="input-group-append">
        <button class="btn btn-outline-secondary" onclick="filterProductFun(1)" type="button">Search by id</button>
        <button class="btn btn-outline-secondary" onclick="filterProductFun(2)" type="button">Search by name</button>

    </div>
</div>
<table class="table">
    <thead class="thead-light">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Quantity per unit</th>
        <th scope="col">Unit price</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody id="productsTableBody">

    </tbody>
</table>

<!-- Modal Create-->
<div class="modal fade" id="productCreateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal_900" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create new product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="idC">Id</label>
                        <input class="form-control" id="idC" placeholder="id">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nameC">Name</label>
                        <input class="form-control" id="nameC" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="supplierIdC">Supplier Id</label>
                        <input class="form-control" id="supplierIdC" placeholder="Supplier Id">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="categoryIdC">Category Id</label>
                        <input class="form-control" id="categoryIdC" placeholder="Category Id">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="quantityPerUnitC">Quantity per unit</label>
                        <input class="form-control" id="quantityPerUnitC" placeholder="Quantity per unit">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="unitPriceC">Unit price</label>
                        <input class="form-control" id="unitPriceC" placeholder="Unit price">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="unitsInStockC">Units in stock</label>
                        <input class="form-control" id="unitsInStockC" placeholder="Units in stock">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="unitsOnOrderC">Units on order</label>
                        <input class="form-control" id="unitsOnOrderC" placeholder="Units on order">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="reorderLevelC">Reorder level</label>
                        <input class="form-control" id="reorderLevelC" placeholder="Reorder level">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="discontinuedC">Discontinued</label>
                        <input class="form-control" id="discontinuedC" placeholder="Discontinued">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Create new product</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal Details -->
<div class="modal fade" id="productDetailsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal_900" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Product details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <h5>Id</h5>
                        <h4  id="id" ></h4>
                    </div>
                    <div class="form-group col-md-6">
                        <h5>Name</h5>
                        <h4  id="name"></h4>
                    </div>
                    <div class="form-group col-md-6">
                        <h5>quantity per unit</h5>
                        <h4 id="quantityPerUnit" ></h4>
                    </div>
                    <div class="form-group col-md-6">
                        <h5>Unit price</h5>
                        <h4 id="unitPrice" ></h4>
                    </div>
                    <div class="form-group col-md-6">
                        <h5>Units in stock</h5>
                        <h4 id="unitsInStock" ></h4>
                    </div>
                    <div class="form-group col-md-6">
                        <h5>Units on order</h5>
                        <h4 id="unitsOnOrder" ></h4>
                    </div>
                    <div class="form-group col-md-6">
                        <h5>Reorder level</h5>
                        <h4 id="reorderLevel" ></h4>
                    </div>
                    <div class="form-group col-md-6">
                        <h5>Discontinued</h5>
                        <h4 id="discontinued" ></h4>
                    </div>
                    <div class="form-group col-md-12">
                        <table class="table">
                            <thead class="thead-light">
                            <tr>
                                <th scope="col">order Id</th>
                                <th scope="col">quantity</th>
                                <th scope="col">discount</th>
                            </tr>
                            </thead>
                            <tbody data-spy="scroll" id="detailsProductTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="./javascript/route.js"></script>
<script src="./javascript/products.js"></script>
