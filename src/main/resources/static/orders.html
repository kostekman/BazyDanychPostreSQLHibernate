<h3 class="m_20_0" id="supertable">ORDERS</h3>
<button type="button" class="m_bottom_20 btn btn-success btn-sm" onclick="openOrderCreateModal()">+ new order</button>
<div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Id" aria-label="Search"
           aria-describedby="basic-addon2" id="ordersInputSearch">
    <div class="input-group-append">
        <button class="btn btn-outline-secondary"  type="button" onclick="filterOrdersFun(2)">Search by Country</button>
        <button class="btn btn-outline-secondary"  type="button" onclick="filterOrdersFun(1)">Search by Id</button>
    </div>
</div>


<table class="table" >
    <thead class="thead-light">
    <tr>
        <th scope="col">order Id</th>
        <th scope="col">ship country</th>
        <th scope="col">ship name</th>
        <th scope="col">order date</th>
        <th scope="col">required date</th>
        <th scope="col">shipped date</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody data-spy="scroll" id="ordersTableBody">
    </tbody>
</table>

<!-- Modal Details-->

     aria-hidden="true">
    <div class="modal-dialog modal_900" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Id</label>
                        <p id="idOrderD"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label>order date</label>
                        <p id="orderDateD"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label>required date</label>
                        <p id="requiredDateD"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label>shipped date</label>
                        <p id="shippedDateD"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label>freight</label>
                        <p id="freightD"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label>ship name</label>
                        <p id="shipNameD"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label>ship address</label>
                        <p id="shipAddressD"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label>ship city</label>
                        <p id="shipCityD"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label>ship region</label>
                        <p id="shipRegionD"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label>ship postal code</label>
                        <p id="shipPostalCodeD"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label>ship country</label>
                        <p id="shipCountryD"></p>
                    </div>
                    <div class="form-group col-md-12">
                        <table class="table">
                            <thead class="thead-light">
                            <tr>
                                <th scope="col">product Id</th>
                                <th scope="col">unit price</th>
                                <th scope="col">quantity</th>
                                <th scope="col">discount</th>
                            </tr>
                            </thead>
                            <tbody data-spy="scroll" id="detailsTableBody">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

<!-- Modal Create-->
<div class="modal fade" id="orderCreateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal_900" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create new order</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-row">
                    <div class="col-md-6 my-1">
                        <label class="mr-sm-2" for="employeeC">Employee</label>
                        <select class="custom-select mr-sm-2" id="employeeC">

                        </select>
                    </div>
                    <div class="col-md-6 my-1">
                        <label class="mr-sm-2" for="customerC">Customer</label>
                        <select class="custom-select mr-sm-2" id="customerC">

                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="orderDateC">Order date</label>
                        <input class="form-control" id="orderDateC" placeholder="Order date">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="requiredDateC">Required date</label>
                        <input class="form-control" id="requiredDateC" placeholder="Required date">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="freightC">Freight</label>
                        <input class="form-control" type="number" id="freightC" placeholder="Freight">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="shipNameC">Ship name</label>
                        <input class="form-control" id="shipNameC" placeholder="Ship name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="shipAddressC">Ship address</label>
                        <input class="form-control" id="shipAddressC" placeholder="Ship address">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="shipCityC">Ship city</label>
                        <input class="form-control" id="shipCityC" placeholder="Ship city">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="shipRegionC">Ship region</label>
                        <input class="form-control" id="shipRegionC" placeholder="Ship region">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="shipPostalCodeC">Ship postal code</label>
                        <input class="form-control" id="shipPostalCodeC" placeholder="Ship postal code">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="shipCountryC">Ship country</label>
                        <input class="form-control" id="shipCountryC" placeholder="Ship country">
                    </div>
                    <div class="col-md-12 row" id="selectedProduct">

                    </div>
                    <div class="col-md-12 row" id="selectNewProduct">

                    </div>
                    <div class="col-md-12">
                        <button type="button" class="btn btn-outline-success" onclick="selectNewProductToOrder()">+ Add new products</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="createOrder()">Create order</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Remove-->
<div class="modal fade" id="orderRemoveModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Remove order</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure to remove the order?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="deleteButton" class="btn btn-danger" type="button" onclick="deleteOrder()" >Remove order</button>
            </div>
        </div>
    </div>
</div>
